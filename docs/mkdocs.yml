site_name: Openground
site_description: Agent-friendly documentation management system with hybrid search
site_url: https://github.com/yourusername/openground

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - Embedding Backends: embedding-backends.md
  - Commands:
    - Overview: commands/index.md
    - add: commands/add.md
    - extract: commands/extract.md
    - extract-git: commands/extract-git.md
    - embed: commands/embed.md
    - query: commands/query.md
    - ls: commands/list-libraries.md
    - rm: commands/remove-library.md
    - config: commands/config.md
  - MCP Integration: mcp-integration.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html

plugins:
  - search
