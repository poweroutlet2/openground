name: Release

on:
    release:
        types: [published]

jobs:
    pypi-publish:
        name: Upload release to PyPI
        runs-on: ubuntu-latest
        permissions:
            id-token: write # For trusted publishing
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"

            - name: Set up Python
              run: uv python install

            - name: Build package
              run: uv build

            - name: Publish to PyPI
              run: uv publish
